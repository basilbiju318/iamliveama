<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile â€” iamliveama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }

    .edit-photo {
      display: block;
      margin: 10px auto 20px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
    }

    .username-input {
      background-color: #222;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 70%;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    .username-input:disabled {
      opacity: 0.6;
    }

    .edit-btns {
      margin-bottom: 20px;
    }

    .edit-btns button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    .edit-btns button:hover {
      background-color: #ccc;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .stats div {
      text-align: center;
    }

    .stats h3 {
      margin: 5px 0;
      color: #fff;
    }

    .received-tips {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    .received-tips h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .received-tips p {
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="https://via.placeholder.com/120" alt="Profile Photo" class="profile-pic" id="profilePic">
    <label class="edit-photo">
      <input type="file" accept="image/*" onchange="updatePhoto(event)" style="display:none;">
      Change Profile Photo
    </label>

    <input type="text" class="username-input" id="usernameInput" value="Your Username" disabled>

    <div class="edit-btns">
      <button onclick="enableEdit()" id="editBtn">Edit Name</button>
      <button onclick="saveName()" id="saveBtn" style="display:none;">Save</button>
    </div>

    <div class="stats">
      <div>
        <h3>0</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>0</h3>
        <p>Following</p>
      </div>
    </div>

    <div class="received-tips">
      <h4>Received Tips</h4>
      <p>None</p>
    </div>
  </div>

  <script>
    function updatePhoto(event) {
      const file = event.target.files[0];
      if (file) {
        const img = document.getElementById("profilePic");
        img.src = URL.createObjectURL(file);
      }
    }

    function enableEdit() {
      const input = document.getElementById("usernameInput");
      input.disabled = false;
      input.focus();
      document.getElementById("editBtn").style.display = "none";
      document.getElementById("saveBtn").style.display = "inline-block";
    }

    function saveName() {
      const input = document.getElementById("usernameInput");
      input.disabled = true;
      document.getElementById("editBtn").style.display = "inline-block";
      document.getElementById("saveBtn").style.display = "none";
      alert("Name updated to: " + input.value);
    }
  </script>

</body>
</html>
