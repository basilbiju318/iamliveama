<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cameo UI Custom</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #000;
    }

    .navbar .logo {
      font-size: 28px;
      font-weight: bold;
      margin-right: 30px;
    }

    .navbar a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }

    .navbar input[type="text"] {
      padding: 8px;
      border-radius: 20px;
      border: none;
      width: 200px;
    }

    .circle-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }

    .circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .label {
      text-align: center;
      margin-top: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">cameo</div>
    <a href="#">Categories</a>
    <a href="#">For business</a>
    <input type="text" placeholder="Search...">
  </div>

  <h2 style="text-align:center;">Personalized videos from your favorite stars</h2>

  <div class="circle-container">
    <div>
      <div class="circle"></div>
      <div class="label">Actors</div>
    </div>
    <div>
      <div class="circle"></div>
      <div class="label">Reality TV</div>
    </div>
    <div>
      <div class="circle"></div>
      <div class="label">Athletes</div>
    </div>
    <div>
      <div class="circle"></div>
      <div class="label">Comedians</div>
    </div>
    <div>
      <div class="circle"></div>
      <div class="label">Musicians</div>
    </div>
    <div>
      <div class="circle"></div>
      <div class="label">Creators</div>
    </div>
    <div>
      <div class="circle"></div>
      <div class="label">For business</div>
    </div>
  </div>
</body>
</html>
