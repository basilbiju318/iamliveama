<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>𝗶𝗮𝗺𝗹𝗶𝘃𝗲𝗮𝗺𝗮</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #000;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 28px;
      font-weight: bold;
      margin-right: 30px;
    }

    .navbar a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      cursor: pointer;
    }

    .navbar input[type="text"] {
      padding: 8px;
      border-radius: 20px;
      border: none;
      width: 200px;
    }

    .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }

    .circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .label {
      text-align: center;
      margin-top: 10px;
      color: white;
    }

    .footer {
      background-color: #000;
      color: #ccc;
      padding: 40px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .footer-column {
      margin: 20px;
    }

    .footer-column h4 {
      color: white;
    }

    .footer-column a {
      display: block;
      color: #aaa;
      text-decoration: none;
      margin: 5px 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 22px;
      text-decoration: none;
    }

    .x-logo {
      font-family: sans-serif;
      font-weight: bold;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">𝗶𝗮𝗺𝗹𝗶𝘃𝗲𝗮𝗺𝗮</div>
    <a onclick="signInWithGitHub()">Log in</a>
    <a href="#">Categories</a>
    <a href="myprofile.html">My Profile</a>
    <a href="#">Leaderboard</a>
    <a href="#">How it works</a>
    <input type="text" placeholder="Search...">
  </div>

  <!-- Circles Section -->
  <h2 style="text-align:center;">Top Celebrities</h2>

  <div class="circle-container">
    <div><div class="circle"></div><div class="label">All</div></div>
    <div><div class="circle"></div><div class="label">Actors</div></div>
    <div><div class="circle"></div><div class="label">Entrepreneurs</div></div>
    <div><div class="circle"></div><div class="label">Athletes</div></div>
    <div><div class="circle"></div><div class="label">Comedians</div></div>
    <div><div class="circle"></div><div class="label">Musicians</div></div>
    <div><div class="circle"></div><div class="label">Social Media Influencers</div></div>
  </div>

  <!-- Supabase GitHub Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://yourproject.supabase.co",      // ✅ Replace with your Supabase URL
      "your-anon-public-key"                  // ✅ Replace with your Supabase anon key
    );

    async function signInWithGitHub() {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'github',
        options: {
          redirectTo: window.location.origin + "/myprofile.html"  // or any page you want to go after login
        }
      });

      if (error) console.error("GitHub Login Error:", error.message);
    }
  </script>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-column">
      <h2>𝗶𝗮𝗺𝗹𝗶𝘃𝗲𝗮𝗺𝗮</h2>
    </div>
    <div class="footer-column">
      <h4>Product</h4>
      <a href="#">How it works</a>
      <a href="#">Pricing</a>
      <a href="#">Help Center</a>
    </div>
    <div class="footer-column">
      <h4>Company</h4>
      <a href="#">About us</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="footer-column">
      <h4>Privacy</h4>
      <a href="#">Terms and Conditions</a>
      <a href="#">Privacy Policy</a>
    </div>
    <div class="footer-column social-icons">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="x-logo">𝕏</a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-reddit"></i></a>
    </div>
  </footer>

</body>
</html>
