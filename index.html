<!DOCTYPE html>
<html>
<head>
  <title>OTP Protected Site</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #mainContent { display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h2>Phone Number Login</h2>
  <div id="loginSection">
    <input type="text" id="phone" placeholder="+91XXXXXXXXXX" />
    <button onclick="sendOTP()">Send OTP</button>
    <div id="recaptcha-container"></div>

    <div id="otpSection" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <div id="mainContent">
    <h2>Welcome! âœ… OTP Verified</h2>
    <p>This is your protected content.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTAUJVDMx3Gs970gr962oi3rsHNLdm8nU",
      authDomain: "smss-am.firebaseapp.com",
      projectId: "smss-am",
      storageBucket: "smss-am.firebasestorage.app",
      messagingSenderId: "335451414138",
      appId: "1:335451414138:web:5a86b5fb71453fe698e5c3"
    };

    firebase.initializeApp(firebaseConfig);

    let confirmationResult;

    window.onload = () => {
      if (firebase.auth().currentUser) {
        showMainContent();
      }
    };

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible',
        'callback': (response) => {}
      });

      firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("otpSection").classList.remove("hidden");
          alert("OTP sent!");
        }).catch((error) => {
          alert("Error: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code).then((result) => {
        alert("Phone number verified!");
        showMainContent();
      }).catch((error) => {
        alert("Invalid OTP");
      });
    }

    function showMainContent() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }
  </script>

</body>
</html>
